<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Contact - Packitoo</title>
    <link rel="stylesheet" href="./res/style/index.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</html>
<body>
    <div id="wrapper">
        [[_header-fr]]
        <div id="contact-page" class="main">
            <section class="contact">
                <div class="container">
                    <div class="inner-section">
                        <div class="header-container">
                            <h1>Pour nous envoyer un <span class="red">message</span>, c’est ici !</h1>
                        </div>
                        <h3 class="subheader">Pour un dépôt de brief facile, rapide et efficace, c’est
                            <a href="./index.html">par là</a>!
                        </h3>
                        <div class="empty"></div>
                        <div class="flex-items-container flex-stretch">
                            <div class="narrow-col-3">
                                <label for="firstname">
                                    Prénom
                                    <abbr class="required" title="requis">*</abbr>
                                </label>
                                <input name="firstname" class="text_input is_empty" type="text" id="firstname" value="">
                            </div>
                            <div class="narrow-col-3">
                                <label for="name">
                                    Nom
                                    <abbr class="required" title="requis">*</abbr>
                                </label>
                                <input name="name" class="text_input is_empty" type="text" id="name" value="">
                            </div>
                            <div class="narrow-col-6"></div>
                        </div>
                        <div class="flex-items-container flex-stretch">
                            <div class="narrow-col-3">
                                <label for="company">
                                    Société
                                    <abbr class="required" title="requis">*</abbr>
                                </label>
                                <input name="company" class="text_input is_empty" type="text" id="company" value="">
                            </div>
                            <div class="narrow-col-3">
                                <label for="role">
                                    Role
                                    <abbr class="required" title="requis">*</abbr>
                                </label>
                                <input name="role" class="text_input is_empty" type="text" id="role" value="">
                            </div>
                            <div class="narrow-col-6"></div>
                        </div>
                        <div class="flex-items-container flex-stretch">
                            <div class="narrow-col-3">
                                <label for="phone">
                                    Téléphone
                                    <abbr class="required" title="requis">*</abbr>
                                </label>
                                <input name="phone" class="text_input is_empty" type="text" id="phone" value="">
                            </div>
                            <div class="narrow-col-3">
                                <label for="email">
                                    Email
                                    <abbr class="required" title="requis">*</abbr>
                                </label>
                                <input name="email" class="text_input is_empty" type="text" id="email" value="">
                            </div>
                            <div class="narrow-col-6"></div>
                        </div>
                        <div class="flex-items-container flex-stretch">
                            <div class="col-6">
                                <label for="message">
                                    Message
                                    <abbr class="required" title="requis">*</abbr>
                                </label>
                                <textarea name="message" id="message" class="text_input is_empty" type="text" cols="30" rows="10"></textarea>
                            </div>
                            <div class="col-6"></div>
                        </div>
                        <div class="empty"></div>
                        <div class="button-container">
                            <a href="https://packitoo.fr/" class="button small-button">
                                Envoyer
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
 [[_cookie-fr]]
    </div>
    <script type="text/javascript" src="./res/js/menu.js"></script>
    <script type="text/javascript" src="./res/js/jquery.cookieBar.js"></script>
    <script type="text/javascript" src="./res/js/scroll-effect.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.cookie-message').cookieBar({ closeButton : '.cookie-button' });
        });
    </script>
</body>
