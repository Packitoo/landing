<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Contact - Packitoo</title>
    <link rel="stylesheet" href="./res/style/index.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</html>
<body>
    <div id="wrapper">
        [[_header-en]]
        <div id="contact-page" class="main">
            <section class="contact">
                <div class="container">
                    <div class="inner-section">
                        <div class="header-container">
                            <h1>To send us a <span class="red">message</span>, here it is !</h1>
                        </div>
                        <h3 class="subheader">For an easy, fast and efficient briefing submission, it's
                            <a href="./index-en.html">over there</a>!
                        </h3>
                        <div class="empty"></div>
                        <div class="flex-items-container flex-stretch">
                            <div class="narrow-col-3">
                                <label for="firstname">
                                    First name
                                    <abbr class="required" title="requis">*</abbr>
                                </label>
                                <input name="firstname" class="text_input is_empty" type="text" id="firstname" value="">
                            </div>
                            <div class="narrow-col-3">
                                <label for="name">
                                    Last name
                                    <abbr class="required" title="requis">*</abbr>
                                </label>
                                <input name="name" class="text_input is_empty" type="text" id="name" value="">
                            </div>
                            <div class="narrow-col-6"></div>
                        </div>
                        <div class="flex-items-container flex-stretch">
                            <div class="narrow-col-3">
                                <label for="company">
                                    Company
                                    <abbr class="required" title="requis">*</abbr>
                                </label>
                                <input name="company" class="text_input is_empty" type="text" id="company" value="">
                            </div>
                            <div class="narrow-col-3">
                                <label for="role">
                                    Role
                                    <abbr class="required" title="requis">*</abbr>
                                </label>
                                <input name="role" class="text_input is_empty" type="text" id="role" value="">
                            </div>
                            <div class="narrow-col-6"></div>
                        </div>
                        <div class="flex-items-container flex-stretch">
                            <div class="narrow-col-3">
                                <label for="phone">
                                    Phone
                                    <abbr class="required" title="requis">*</abbr>
                                </label>
                                <input name="phone" class="text_input is_empty" type="text" id="phone" value="">
                            </div>
                            <div class="narrow-col-3">
                                <label for="email">
                                    Email
                                    <abbr class="required" title="requis">*</abbr>
                                </label>
                                <input name="email" class="text_input is_empty" type="text" id="email" value="">
                            </div>
                            <div class="narrow-col-6"></div>
                        </div>
                        <div class="flex-items-container flex-stretch">
                            <div class="col-6">
                                <label for="message">
                                    Message
                                    <abbr class="required" title="requis">*</abbr>
                                </label>
                                <textarea name="message" id="message" class="text_input is_empty" type="text" cols="30" rows="10"></textarea>
                            </div>
                            <div class="col-6"></div>
                        </div>
                        <div class="empty"></div>
                        <div class="button-container">
                            <a href="https://packitoo.fr/" class="button small-button">
                                Send
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="cookie-message">
            We use cookies to guarantee you the best experience on our site. If you continue to use it, we will consider that you accept the use of cookies.
            <a class="cookie-button" href>Ok</a>
        </div>
    </div>
    <script type="text/javascript" src="./res/js/menu.js"></script>
    <script type="text/javascript" src="./res/js/jquery.cookieBar.js"></script>
    <script type="text/javascript" src="./res/js/scroll-effect.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.cookie-message').cookieBar({ closeButton : '.cookie-button' });
        });
    </script>
</body>
